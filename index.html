<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IM体验</title>
</head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/index.css">
<script src="js/bootstrap.min.js"></script>

<body class="modal-container">
<div class="modal-dialog" id="login">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title"><img src="img/login/logo_26.png" width="50px"/>&nbsp;IM</h4>
        </div>
        <form class="bs-example bs-example-form" role="form">
            <div class="login_info">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="IM号码/手机号">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="密码">
                </div>

                <div class="login-btn-group">
                    <button type="button" class="btn btn-login">登录</button>
                </div>
            </div>
        </form>
        <div class="modal-footer">
            <span class="change">切换登陆模式</span>
        </div>
    </div>


</div>


</body>
</html>
